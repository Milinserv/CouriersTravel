<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../src/createTravelSchedule.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body class="text-center justify-content-center">
<main>
    <ul class="list-group">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>

    <div style="padding-top: 100px !important;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Открыть модальное окно
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form class="col-md-4 mt-xl-5 offset-md-4" method="post" id="sendTravel">
                        <h1 class="h3 mb-5 fw-normal">Создать расписание</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="region" name="region">
                            <label>Регион</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="livingDate" name="livingDate">
                            <label>Дата выезда из Москвы</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fio" name="fio">
                            <label>ФИО курьера</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="info" name="info">
                            <label>Информационное поле</label>
                        </div>

                        <input class="w-100 btn btn-lg btn-primary mt-4 mb-4" type="submit" value="Создать"/>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
